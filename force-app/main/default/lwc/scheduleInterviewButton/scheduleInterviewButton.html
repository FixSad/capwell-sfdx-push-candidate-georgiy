<template>
    <lightning-quick-action-panel title="Schedule Interview" header="Schedule Interview">
        <lightning-record-edit-form object-api-name="Interview__c" onsubmit={handleSave} onsuccess={handleSuccess}>
            <lightning-messages> </lightning-messages>
            <lightning-input-field field-name="Candidate__c" value={candidateId}> </lightning-input-field>
            <lightning-input-field field-name="Job__c" value={jobId}> </lightning-input-field>
            <lightning-input-field field-name="Account__c" value={clientAccountId}> </lightning-input-field>
            <lightning-input-field field-name="Client_Contact__c"> </lightning-input-field>
            <lightning-input-field field-name="Location_Address__c"> </lightning-input-field>
            <lightning-input-field field-name="Start_Date_Time__c"> </lightning-input-field>
            <lightning-input-field field-name="End_Date_Time__c"> </lightning-input-field>
            <lightning-input-field field-name="Status__c" value="Planned" disabled="true"> </lightning-input-field>
            <div class="slds-float_right slds-p-top_medium">
                <lightning-button   variant="neutral" label="Cancel" 
                                    onclick={closeAction}>
                </lightning-button>
                <lightning-button   variant="brand" class="slds-m-left_x-small" 
                                    type="submit"
                                    label="Save" disabled={disabled}>
                </lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-quick-action-panel>
</template>
